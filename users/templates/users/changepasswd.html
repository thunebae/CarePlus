


<div class="col-lg-9  center-block">
  <div class="loadMore">
    <div class="central-meta item">
      <div class="user">
        <div class="friend-info">
          <div class="friend-name">
            <ins>
              <div class="row">
                <div class="col-lg-6">
                  <img src="#" alt="">
                </div>
                <div class="col-lg-6">
                  <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                      <legend class="border-bottom mb-4 title-color"><h4>Thay đổi mật khẩu</h4></legend>
                      <div class="row">
                        <label>Current Password</label>
                            <div class="form-group pass_show"> 
                                {{form.old_password}}
                            </div> 
                            <label>New Password</label>
                            <div class="form-group pass_show"> 
                                {{form.new_password1}}
                            </div> 
                            <label>Confirm Password</label>
                            <div class="form-group pass_show"> 
                                {{form.new_password2}} 
                            </div> 
                          </div>

                      <button type="submit" 
                                class="btn px-5 py-2" 
                                style="background-color: crimson;color: white;">
                        <b>Xác nhận</b>
                      </button>
                    </fieldset>
                  </form>
                </div>
              </div>
            </ins>
          </div>
        </div>
      </div>
    </div>
</div>
</div>
