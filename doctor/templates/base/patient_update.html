{% extends 'base/option1.html' %}
{% block content %}
{% load static %}

<div class="col-lg-8  center-block">
  <div class="loadMore">
    <div class="central-meta item">
      <div class="user-post">
        <div class="friend-info">
          <div class="friend-name">
            <ins>BỆNH ÁN BỆNH NHÂN {{name}}
              <hr>
              <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                  {% if messages %}
                    {% for message in messages %}
                      <div class="alert alert-{{ message.tags }}" role="alert">
                        {{ message }}
                      </div>
                    {% endfor %}
                  {% endif %}
                  {{ form_patient.as_p}}
                  <div class="form-group">
                    <button type="submit" 
                            class="btn" 
                            style="background-color: crimson;color: white;">
                    <b>Thêm</b></button>
                  </div>
                </fieldset>
              </form>
          </div>
        </div>
      </div>
    </div>
</div>
</div>


{% endblock content %}
